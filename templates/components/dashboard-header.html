{% load static %}

<div class="dashboard-header d-flex justify-content-between align-items-center px-4 py-3">
    <div class="title-page">
        <img src="{% static 'icons/menu.png' %}" alt="icon"  width="20" height="20">
        <p>{{ page_title }}</p>
    </div>
    <div class="search-bar">
        <input type="text" class="form-control" placeholder="Rechercher partout ...">
    </div>
    <div class="profile-section">
        <img src="{% static 'icons/cat.png' %}" alt="User Avatar" class="profile-avatar" width="40" height="40">
        <span class="profile-name">Bonjour, {{ user.first_name }}</span>
    </div>
</div>
